<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<meta charset="utf-8" />
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
        name="viewport" />
<head runat="server">
    <title>编辑医生页面</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/alogin.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{http://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css}"/>
</head>

<script th:inline="javascript">
    var ZOY = window.ZOY || {
        CTX: /*[[${#httpServletRequest.getContextPath()}]]*/
    };
    var CTX = /*[[${#httpServletRequest.getContextPath()}]]*/;
</script>



<body>
    <h1 style="color:black">医生详情编辑</h1>

    <h2 style="color:black">医生详情</h2>
    <div class="block block1">
        <!--放入view具体内容-->
        <div class="block box">
            <div class="usBox">
                <div class="usBox_2 clearfix">
                    <div class="logtitle3"></div>
                    <form id="doctor-info" action="" method="">
                        <table cellpadding="5" cellspacing="3" style="text-align:left; width:100%; border:0;">
                            <tbody>
                            <input id="hidden-doctor-id" name="doctorId" type="hidden" th:value="${doctorId}"/>
                            <tr>
                                <td align="right"><label for="name">医生姓名</label></td>
                                <td>
                                    <input class="inputBg" size="25"  id="name" name="name" type="text" th:value="${name}" />
                                </td>
                            </tr>

                            <tr>
                                <td align="right"><label for="age">年龄</label></td>
                                <td>
                                    <input class="inputBg" size="25" name="age" id="age" type="text" th:value="${age}" />
                                </td>
                            </tr>

                            <tr>
                                <td align="right"><label for="work-age">工龄</label></td>
                                <td>
                                    <input class="inputBg" size="25" name="workAge" id="work-age" type="text" th:value="${workAge}"/>
                                </td>
                            </tr>

                            <tr>
                                <td align="right"><label for="sex">性别</label></td>
                                <td>
                                    <input class="inputBg" size="25" name="sex" id="sex" type="text" th:value="${sex}"/>
                                </td>
                            </tr>

                            <tr>
                                <td align="right"><label for="job-title">职称</label></td>
                                <td>
                                    <input class="inputBg" size="25" name="jobTitle" id="job-title" type="text" th:value="${jobTitle}" />
                                </td>
                            </tr>

                            <tr>
                                <td align="right"><label for="department">科室</label></td>
                                <td>
                                    <input class="inputBg" size="25" name="department" id="department" type="text" th:value="${department}" />
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <div>
                        <span class="btn">
                            <button id="btn-commit" type="button">
                                <span>提交</span>
                            </button>
                        </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--放入view具体内容-->
    </div>


</body>

<section layout:fragment="js_layout">
    <script th:src="@{/js/base/jquery-3.3.1.min.js}"></script>
    <script th:src="@{http://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/js/base/template-web.js}"></script>
    <script th:src="@{/js/base/moment.js}"></script>
    <script type="text/javascript" th:src="@{/js/doctor/edit-doctor.js}"></script>
</section>

</html>
