<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--<html xmlns="http://www.w3.org/1999/xhtml">-->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<meta charset="utf-8" />
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
        name="viewport" />
<head runat="server">
    <title>医生修改密码页面</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/alogin.css}"/>
</head>

<script th:inline="javascript">
    var ZOY = window.ZOY || {
        CTX: /*[[${#httpServletRequest.getContextPath()}]]*/
    };
    var CTX = /*[[${#httpServletRequest.getContextPath()}]]*/;
</script>


<body class="index_body">
<div class="block block1">
    <!--放入view具体内容-->
    <div class="block box">
        <div class="usBox">
            <div class="usBox_2 clearfix">
                <div class="logtitle3"></div>
                <form id="form-info" action="" method="">
                    <table cellpadding="5" cellspacing="3" style="text-align:left; width:100%; border:0;">
                        <tbody>
                        <tr>
                            <td style="width:13%; text-align: right;"><label for="account" class="required">用户名
                                <span class="required">*</span></label>
                            </td>
                            <td style="width:87%;">
                                <input class="inputBg" size="25"  id="account" name="account" type="text" value="" />
                            </td>
                        </tr>

                        <tr>
                            <td align="right">
                                <label for="old-password" class="required">原始密码 <span class="required">*</span></label>
                            </td>
                            <td>
                                <input class="inputBg" size="25"  id="old-password" name="oldPassword" type="password" value="" />
                            </td>
                        </tr>

                        <tr>
                            <td align="right">
                                <label for="new-password" class="required">新密码 <span class="required">*</span></label>
                            </td>
                            <td>
                                <input class="inputBg" size="25"  id="new-password" name="newPassword" type="password" value="" />
                            </td>
                        </tr>

                        <tr>
                            <td align="right">
                                <label for="comfirm-password" class="required">确认密码 <span class="required">*</span></label>
                            </td>
                            <td>
                                <input class="inputBg" size="25"  id="comfirm-password" name="comfirmPassword" type="password" value="" />
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div>
                        <span class="btn">
                            <button id="commit-reg" type="button">
                                <span>确认修改</span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--放入view具体内容-->
</div>
</body>

<section layout:fragment="js_layout">
    <script th:src="@{/js/base/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/doctor/password.js}"></script>
</section>

</html>
